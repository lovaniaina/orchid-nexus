# /netlify.toml - FINAL CORRECTED VERSION

[build]
  # Tell Netlify to run all commands from inside the "frontend" folder
  base    = "frontend"
  
  # The command to build the site
  command = "npm run build"
  
  # The folder (relative to the base) that contains the finished site
  publish = "dist"

[[redirects]]
  # The rewrite rule for Single-Page Applications
  from = "/*"
  to = "/index.html"
  status = 200